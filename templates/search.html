<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
</head>
<body>
  <main class="container">
    <h1>Search Result for "{{keyword}}":</h1>
    <figure>
      <table class="striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Reward</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.reward}}</td>
              <td><a href="{{job.link}}" target="_blank">Apply &rarr;</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </figure>
  <h4>End of document</h4>
  </main>
</body>
</html>
